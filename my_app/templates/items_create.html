<!DOCTYPE html>
<html lang="ca">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My App</title>
   <link href="/static/css/my_app.css" rel="stylesheet">
</head>

<body>
   <h3>Nou item</h3>

   <form action="/items/create" method="POST">
      <p><label>Nom: <input type="text" name="nom" value="" /></label></p>
      <p><label>Unitats: <input type="number" name="unitats" value="" /></label></p>
      <p><label>Supermercat: <select name="store_id">
         {% for store in stores %}
            <option value="{{ store.id }}">{{store.nom}}</option>
         {% endfor %}
      </select></label></p>
      <p><input type="submit" value="CREAR" /></p>
   </form>
   <a href="/items/list">&#x3c;&#x3c; Tornar al llistat d'items</a>
</body>

</html>
